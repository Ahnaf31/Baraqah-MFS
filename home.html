<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baraqah Cash Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone h-[720px]">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display h-[690px] bg-gray-200 text-black grid place-content-center"
        >
          <!-- Available Balance-->
          <div>
            <div class="stats shadow bg-white">
              <div class="stat">
                <div class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>

          <div class="divider max-w-full"></div>
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
        
          </div>
          
          <div class="divider"></div>
          <!-- ADd money form Start -->
           <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Amount</label>
          <input id="input-addmoney" type="text" class="input" placeholder="Amount" />
          <label class="label">Pin</label>
          <input id="input-pin-number" type="password" class="input input-bordered" placeholder="Enter Your Pin" autocomplete="off" required />

          <button id = 'add-money-btn' class="btn btn-neutral mt-4 bg-blue-600">Add Money</button>
        </fieldset>
      </div>
           <!-- Add monet form End -->
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
